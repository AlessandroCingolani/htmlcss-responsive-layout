<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Resonsive Layout</title>
</head>
<body>
  <header>
    <nav class="container d-flex debug-box flex-between">
      <a href="#">Logo</a>
      <ul>
        <li>Menu</li>
      </ul>
    </nav>
  </header>

  <main>
    <div>#intro</div>
    <section class="intro container debug-box">
      <div class="row container debug-box d-flex wrap">
        <div class="col big-card d-flex">
            <div class="debug-box">SX</div>
            <div class="debug-box">DX</div>
        </div>
        <div class="col small-card d-flex">
            <div class="debug-box">2</div>
        </div>
        <div class="col small-card d-flex">
            <div class="debug-box">3</div>
        </div>
        <div class="col small-card d-flex">
            <div class="debug-box">4</div>
        </div>
        <div class="col small-card d-flex">
            <div class="debug-box">5</div>
        </div>
      </div>
    </section>
    

    <div>#planning</div>
    <section class="container debug-box">
      <div class="row debug-box d-flex wrap">
        <div class="col planning d-flex">
            <div class="debug-box">1</div>
        </div>
        <div class="col planning d-flex">
            <div class="debug-box">2</div>
        </div>
      </div>
    </section>
    
    <div>#testimonials</div>

    <section class="container debug-box">
      <div class="row debug-box d-flex wrap">
        <div class="col img-testimonial d-flex justify-center">
            <div class="debug-box">TESTIMONIALS IMAGE</div>
        </div>
        <div class="col text-testimonial d-flex">
            <div class="debug-box">TESTIMONIALS CONTENT</div>
        </div>
      </div>
    </section>
  </main>

  <footer></footer>
  
</body>
</html>
